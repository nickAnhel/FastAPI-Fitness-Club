{% extends "base.html" %}

{% block title %}
Login
{% endblock %}

{% block content %}

<div class="container">
    <div class="row">
        <div class="col-sm-6 col-md-4 col-md-offset-4">
            <div class="account-wall">
                <h1 class="text-center login-title" style="margin-top: 5em; margin-bottom: 1em;">Log in</h1>
                {% with messages = get_flashed_messages() %}
                {% if messages %}
                    <div class="alert alert-danger">
                        {{ messages[0] }}
                    </div>
                {% endif %}
                {% endwith %}
                <form class="form-signin" method="post" action="/login">
                    <input type="email" name="email" class="form-control" placeholder="Email" required autofocus style="margin-bottom: .5em">
                    <input type="password" name="password" class="form-control" placeholder="Password" required style="margin-bottom: 2em">

                    <button class="btn btn-lg btn-primary btn-block" type="submit">
                        Sign in
                    </button>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
