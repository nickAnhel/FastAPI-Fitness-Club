{% extends "base.html" %}

{% block title %}
    Sign Up
{% endblock title %}

{% block content %}
    <h1 class="text-3xl mb-1">Sign Up</h1>
    <hr class="mb-4 border-black">

    <div class="text-danger font-weight-bold">
        <ul>
            {% for error in errors %}
                <li class="alert alert-danger">{{ error }}</li>
            {% endfor %}
        </ul>
    </div>

    <form method="post" class="flex flex-col w-1/3 mx-auto mt-20 px-4 py-6 border-black border">
        <input type="text" name="first_name" placeholder="First name" class="mb-6 p-1 pb-0 text-lg border-b-2 border-black focus:outline-none">
        <input type="text" name="last_name" placeholder="Last name" class="mb-6 p-1 pb-0 text-lg border-b-2 border-black focus:outline-none">
        <input type="text" name="phone_number" placeholder="Phone Number" class="mb-6 p-1 pb-0 text-lg border-b-2 border-black focus:outline-none">
        <input type="email" name="email" placeholder="Email" class="mb-6 p-1 pb-0 text-lg border-b-2 border-black focus:outline-none">
        <input type="password" name="password" placeholder="Password" class="mb-6 p-1 pb-0 text-lg border-b-2 border-black focus:outline-none">
        <button type="submit" class="mt-10 py-2 px-4 bg-black text-white">Sign up</button>
    </form>
{% endblock content %}
